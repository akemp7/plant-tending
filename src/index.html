<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Bears!</title>
</head>
<body>
  <div class="container">

  <div class="row">
    <div class="plant-holder" id="plant1">
      <div class="row" id="health">
        <div class="p1-health-bar-display" >
          <h5 id="plant1-hp"></h5>
        </div>
        <div class="p1-hp health-bar" id="p1-20"></div>
        <div class="p1-hp health-bar" id="p1-40"></div>
        <div class="p1-hp health-bar" id="p1-60"></div>
        <div class="p1-hp health-bar" id="p1-80"></div>
        <div class="p1-hp health-bar" id="p1-100"></div>
      </div>
      <div class="row">
        <div id="plant-panel">
          <img class="plant-profile" src="images/happycactus.png" id="plant-profile1">
        </div>
      </div>
      <div class="row plant-feed-panel">
        <button class="btn btn-primary" type="button" name="button" id="plant1-feed">Feed</button>
      </div>
      <div class="row">
      </div>
    </div>

    <div class="plant-holder" id="plant2">
      <div class="row" id="health">
        <div class="p2-health-bar-display" >
          <h5></h5>
        </div>
        <div class="p2-hp health-bar" id="p2-20"></div>
        <div class="p2-hp health-bar" id="p2-40"></div>
        <div class="p2-hp health-bar" id="p2-60"></div>
        <div class="p2-hp health-bar" id="p2-80"></div>
        <div class="p2-hp health-bar" id="p2-100"></div>
      </div>
      <div class="row">
        <div id="plant-panel">
          <img class="plant-profile" src="images/happyfern.jpg" alt="" id="plant-profile2">
        </div>
      </div>
      <div class="row plant-feed-panel">
        <button class="btn btn-primary" type="button" name="button" id="plant2-feed">Feed</button>
      </div>
      <div class="row">
      </div>
    </div>

    <div class="plant-holder" id="plant3">
      <div class="row" id="health">
        <div class="p3-health-bar-display" >
          <h5></h5>
        </div>
        <div class="p3-hp health-bar" id="p3-20"></div>
        <div class="p3-hp health-bar" id="p3-40"></div>
        <div class="p3-hp health-bar" id="p3-60"></div>
        <div class="p3-hp health-bar" id="p3-80"></div>
        <div class="p3-hp health-bar" id="p3-100"></div>
      </div>
      <div class="row">
        <div id="plant-panel">
          <img class="plant-profile" src="images/happyorchid.jpg" alt="" id="plant-profile3">
        </div>
      </div>
      <div class="row plant-feed-panel">
        <button class="btn btn-primary" type="button" name="button" id="plant3-feed">Feed</button>
      </div>
      <div class="row">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row" id="start-panel">
      <button class="btn btn-primary plantButton" type="button" name="button" id="easy-start">Start</button>
    </div>
  </div>

  </div>
</body>
</html>
