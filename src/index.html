<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Bears!</title>
</head>
<body>
  <div class="container">

  <div class="row">
    <div class="plant-holder" id="plant1">

      <div class="row">
        <div id="plant-panel">
          <img class="plant-profile" src="images/happycactus.png" id="plant-profile1">
        </div>
      </div>
      <div class="row plant-feed-panel">
        <button class="btn btn-primary" type="button" name="button" id="plant1-feed">Feed</button>
      </div>
      <div class="row">
      </div>
    </div>

    <div class="plant-holder" id="plant2">
      <div class="row" id="health">
        <div class="health-bar-display" >
          <h5>15</h5>

        <div class="health-bar" id="p2-60%"></div>
        <div class="health-bar" id="p2-80%"></div>
        <div class="health-bar" id="p2-100%"></div>
      </div>
      <div class="row">
        <div id="plant-panel">
          <img class="plant-profile" src="images/happyfern.jpg" alt="">
        </div>
      </div>
      <div class="row plant-feed-panel">
        <button class="btn btn-primary" type="button" name="button" id="medium-feed">Feed</button>
      </div>
      <div class="row">
      </div>
    </div>

    <div class="plant-holder" id="plant3">
      <div class="row" id="health">
        <div class="health-bar-display" >
          <h5>15</h5>
        </div>
        <div class="health-bar" id="p3-20%"></div>
        <div class="health-bar" id="p3-40%"></div>
        <div class="health-bar" id="p3-60%"></div>
        <div class="health-bar" id="p3-80%"></div>
        <div class="health-bar" id="p3-100%"></div>
      </div>
      <div class="row">
        <div id="plant-panel">
          <img class="plant-profile" src="images/happyorchid.jpg" alt="">
        </div>
      </div>
      <div class="row plant-feed-panel">
        <button class="btn btn-primary" type="button" name="button" id="medium-feed">Feed</button>
      </div>
      <div class="row">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row" id="start-panel">
      <h3>Add Plant:
        <button class="btn btn-primary" type="button" name="button" id="easy-start">easy</button>
        <button class="btn btn-primary" type="button" name="button"id="medium-start">medium</button>
        <button class="btn btn-primary" type="button" name="button" id="hard-start">hard</button>
      </h3>
    </div>
  </div>

  </div>

</html>
